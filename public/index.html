<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
        <title>Rave Reviews</title>
    </head>
    <body>
        <div id="loading-screen">
            <h1 class="app-header">...Loading</h1>
        </div>
        <div id="product-screen" style="display: none;">
            <h1 class="app-header" id="product-name"></h1>
            <div class="product-rating-area">
                <div>
                    <h2 id="product-overall-rating" class="product-overall-rating"></h2>
                    <div id="product-overall-stars" class="product-overall-stars">
                    </div>
                </div>
                <button onclick="goToReviewPage()">Add review</button>
            </div>
            <hr>
            <div>
                <h3>Reviews</h3>
                <p id="no-reviews-message" style="display: none;">No reviews yet!</p>
                <ul id="product-reviews-list"></ul>
            </div>
        </div>
        <div id="add-review-screen" style="display: none;">
            <h1>What's your rating?</h1>
            <h4>Rating</h4>
            <div id='add-review-stars'>
                <span id='add-review-stars-star-1' class='fa fa-star' onclick='setRating(1)'></span>
                <span id='add-review-stars-star-2' class='fa fa-star' onclick='setRating(2)'></span>
                <span id='add-review-stars-star-3' class='fa fa-star' onclick='setRating(3)'></span>
                <span id='add-review-stars-star-4' class='fa fa-star' onclick='setRating(4)'></span>
                <span id='add-review-stars-star-5' class='fa fa-star' onclick='setRating(5)'></span>
            </div>
            <h4>Review</h4>
            <textarea id='add-review-text' class='add-review-textarea' rows=4 placeholder='Start typing...'></textarea>
            <button onclick='submitReview()'>Submit review</button>
        </div>
    </body>
</html>
